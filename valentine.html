<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Valentine's Day!</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(135deg, #a8e6cf, #dcedc1);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Arial', sans-serif;
    }

    .flower-container {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: flex-end;
    }

    /* Flower stalk */
    .stalk {
      position: absolute;
      bottom: 0;
      width: 8px;
      height: 0;
      background: linear-gradient(to right, #4caf50, #81c784);
      border-radius: 5px;
      transform-origin: bottom;
      animation: growStalk 4s ease-out forwards;
    }

    @keyframes growStalk {
      0% {
        height: 0;
      }
      100% {
        height: 60vh;
      }
    }

    /* Leaves */
    .leaf {
      position: absolute;
      width: 30px;
      height: 60px;
      background: #4caf50;
      border-radius: 50%;
      clip-path: ellipse(25% 40% at 50% 50%);
      transform-origin: bottom;
      opacity: 0;
      animation: growLeaf 1s ease-out forwards;
    }

    @keyframes growLeaf {
      0% {
        opacity: 0;
        transform: scale(0);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Tulip */
    .tulip {
      position: absolute;
      bottom: 60vh;
      width: 80px;
      height: 80px;
      background: pink;
      border-radius: 50%;
      clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
      transform: scale(0);
      transform-origin: bottom;
      animation: bloomTulip 2s ease-out 4s forwards;
    }

    @keyframes bloomTulip {
      0% {
        transform: scale(0);
      }
      100% {
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="flower-container">
    <!-- Flower stalk -->
    <div class="stalk"></div>

    <!-- Leaves -->
    <div class="leaf" style="left: -30px; bottom: 20vh; animation-delay: 1s;"></div>
    <div class="leaf" style="right: -30px; bottom: 35vh; animation-delay: 1.5s;"></div>
    <div class="leaf" style="left: -25px; bottom: 50vh; animation-delay: 2s;"></div>

    <!-- Tulip -->
    <div class="tulip"></div>
  </div>

  <script>
    // Add more leaves dynamically at random positions
    const stalkHeight = window.innerHeight * 0.6; // 60vh
    const stalk = document.querySelector('.stalk');
    const flowerContainer = document.querySelector('.flower-container');

    for (let i = 0; i < 5; i++) {
      const leaf = document.createElement('div');
      leaf.classList.add('leaf');
      const randomBottom = Math.random() * stalkHeight;
      const randomLeft = Math.random() * 40 - 20; // Random position around the stalk
      leaf.style.left = `${randomLeft}px`;
      leaf.style.bottom = `${randomBottom}px`;
      leaf.style.animationDelay = `${1 + i * 0.5}s`; // Staggered animation delay
      flowerContainer.appendChild(leaf);
    }
  </script>
</body>
</html>
