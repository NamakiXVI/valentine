<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Love Timeline</title>
  <link rel="stylesheet" href="css/lovetimer-styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Our Love Timelineee</h1>
    <p>We've been together for:</p>
    <div id="timer">
      <span id="years">0</span> Years
      <span id="months">0</span> Months
      <span id="days">0</span> Days
      <span id="hours">0</span> Hours
      <span id="minutes">0</span> Minutes
      <span id="seconds">0</span> Seconds
    </div>
    <p class="romantic-message">Every second with you is a giftt babee 💝</p>
  </div>
  <script src="js/lovetimer-script.js"></script>
</body>
</html>
