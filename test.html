<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Valentine's Day!</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Arial', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: flex-end;
      align-items: flex-start; /* Align content to the top */
    }

    .container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: flex-start; /* Align content to the top */
      align-items: flex-end;
      padding: 20px;
      padding-right: 40px; /* Right padding */
      box-sizing: border-box;
    }

    .headline {
      font-size: 3rem;
      font-weight: 700; /* Thicker text */
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      margin-bottom: 20px;
      text-align: right;
    }

    .message-container {
      width: 80%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 20px;
      overflow: hidden; /* Hide scrollbar */
    }

    .message-box {
      width: 100%;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      opacity: 0;
      transform: translateY(100%);
      transition: opacity 1s ease-out, transform 1s ease-out;
      position: absolute;
      bottom: 20px; /* Start at the bottom */
    }

    .message-box.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .message-box.fade-out {
      opacity: 0;
      transform: translateY(-100%);
      transition: opacity 1s ease-out, transform 1s ease-out;
    }

    .message-box p {
      margin: 0;
      font-size: 1.2rem;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="headline">Thank you my love</div>
    <div class="message-container" id="messageContainer">
      <div class="message-box visible" id="message1">
        <p>You make every day brighter just by being in it. ðŸ’–</p>
      </div>
      <div class="message-box" id="message2">
        <p>I cherish every moment we spend together. ðŸŒ¸</p>
      </div>
      <div class="message-box" id="message3">
        <p>Your love is the most beautiful thing in my life. ðŸŒ·</p>
      </div>
      <div class="message-box" id="message4">
        <p>Forever grateful to have you by my side. ðŸ’•</p>
      </div>
    </div>
  </div>

  <script>
    const messageContainer = document.getElementById('messageContainer');
    const messageBoxes = document.querySelectorAll('.message-box');
    let currentIndex = 0;

    // Function to handle swipe up
    function handleSwipeUp() {
      if (currentIndex >= messageBoxes.length - 1) return; // Stop if no more messages

      // Fade out the current message box
      messageBoxes[currentIndex].classList.add('fade-out');

      // Fade in the next message box at the same position
      currentIndex++;
      messageBoxes[currentIndex].classList.add('visible');
    }

    // Touch event handlers for swipe detection
    let touchStartY = 0;

    messageContainer.addEventListener('touchstart', (e) => {
      touchStartY = e.touches[0].clientY;
    });

    messageContainer.addEventListener('touchend', (e) => {
      const touchEndY = e.changedTouches[0].clientY;
      const deltaY = touchStartY - touchEndY;

      // Detect swipe up (deltaY > 50 to avoid accidental swipes)
      if (deltaY > 50) {
        handleSwipeUp();
      }
    });
  </script>
</body>
</html>
