<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Romantic Valentine's Calendar</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap">
  <style>
/* Existing CSS */
/* Existing CSS */
body {
  margin: 0;
  overflow: hidden;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  font-family: 'Arial', sans-serif;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  width: 90%;
  max-width: 400px;
  background: rgba(255, 255, 255, 0.9);
  border-radius: 15px;
  padding: 20px;
  box-shadow: 0 0 30px rgba(255, 58, 141, 0.2);
}

.headline {
  font-size: 2rem;
  font-weight: 700;
  color: #ff3a8d;
  text-align: center;
  margin-bottom: 20px;
}

.calendar-wrapper {
  margin-top: 20px;
}

.calendar-header {
  text-align: center;
  margin-bottom: 20px;
}

.calendar-title {
  font-family: 'Pacifico', cursive;
  color: #ff3a8d;
  font-size: 1.8rem;
  margin-bottom: 5px;
}

.calendar-year {
  color: #ff6b9d;
  font-size: 1.2rem;
}

.weekdays {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  gap: 5px;
  margin-bottom: 10px;
}

.weekday {
  text-align: center;
  color: #ff3a8d;
  font-weight: bold;
  padding: 5px;
  font-size: 0.9rem;
}

.calendar-grid {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  gap: 5px;
}

.date-btn {
  width: 100%;
  height: 0;
  padding-top: 100%; /* Makes the button square */
  border: none;
  border-radius: 8px;
  background: #fff0f5;
  color: #ff3a8d;
  font-weight: bold;
  cursor: pointer;
  transition: all 0.3s ease;
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
  overflow: hidden;
}

.date-btn > span {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

.date-btn:not(.empty):hover {
  background: #ffdde6;
  transform: scale(1.05);
}

.date-btn.empty {
  background: transparent;
  cursor: default;
}

.special-date {
  background: #b8f7d4 !important;
  animation: heartBeat 1.5s infinite;
  box-shadow: 0 0 15px rgba(100, 255, 150, 0.5);
}

@keyframes heartBeat {
  0% { transform: scale(1); }
  50% { transform: scale(1.1); }
  100% { transform: scale(1); }
}

.romantic-text {
  text-align: center;
  color: #ff3a8d;
  margin-top: 20px;
  font-size: 1.1rem;
}

/* iPhone Responsiveness */
@media (max-width: 480px) {
  .container {
    padding: 15px;
  }

  .headline {
    font-size: 1.5rem;
  }

  .calendar-title {
    font-size: 1.4rem;
  }

  .calendar-year {
    font-size: 1rem;
  }

  .weekday {
    font-size: 0.8rem;
  }

  .date-btn {
    font-size: 0.8rem;
  }

  .romantic-text {
    font-size: 1rem;
  }
}

@media (max-width: 375px) { /* iPhone SE and smaller */
  .container {
    padding: 10px;
  }

  .headline {
    font-size: 1.3rem;
  }

  .calendar-title {
    font-size: 1.2rem;
  }

  .calendar-year {
    font-size: 0.9rem;
  }

  .weekday {
    font-size: 0.7rem;
  }

  .date-btn {
    font-size: 0.7rem;
  }

  .romantic-text {
    font-size: 0.9rem;
  }
}
  </style>
</head>
<body>
  <div class="container">
    <div class="headline">OUR FIRST VALENTINES DAYYüå∑üå∑</div>
    <div class="message-container" id="messageContainer">
      <!-- Other message boxes -->
      <div class="message-box" id="message4">
        <div class="calendar-wrapper">
          <div class="calendar-header" id="calendarHeader"></div>
          <div class="calendar-grid" id="calendarGrid"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
// Generate the calendar grid
function generateCalendarGrid() {
  const calendarGrid = document.getElementById('calendarGrid');
  const calendarHeader = document.getElementById('calendarHeader');
  const year = 2025;
  const month = 1; // February (0-indexed)
  const specialDate = 14;

  // Clear existing content
  calendarGrid.innerHTML = '';

  // Set calendar header
  const monthNames = ["January", "February", "March", "April", "May", "June",
    "July", "August", "September", "October", "November", "December"];
  calendarHeader.innerHTML = `
    <div class="calendar-title">${monthNames[month]} ‚ù§Ô∏è</div>
    <div class="calendar-year">${year}</div>
  `;


  // Create date grid
  const daysInMonth = new Date(year, month + 1, 0).getDate();
  const firstDayOfWeek = new Date(year, month, 1).getDay();

  // Create weekday headers
  const weekdays = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
  const weekdayContainer = document.createElement('div');
  weekdayContainer.className = 'weekdays';
  weekdays.forEach(day => {
    const weekdayElem = document.createElement('div');
    weekdayElem.className = 'weekday';
    weekdayElem.textContent = day;
    weekdayContainer.appendChild(weekdayElem);
  });

  // Add empty days
  for (let i = 0; i < weekdays.length; i++) {
    const weekdayBtn = document.createElement('button');
    weekdayBtn.className = 'date-btn';
    weekdayBtn.innerHTML = `<span>${weekdays[i]}</span>`;
    calendarGrid.appendChild(weekdayBtn);
  }

  // Add empty days
  for (let i = 0; i < firstDayOfWeek; i++) {
    const emptyBtn = document.createElement('button');
    emptyBtn.className = 'date-btn empty';
    calendarGrid.appendChild(emptyBtn);
  }

  // Add date buttons
  for (let day = 1; day <= daysInMonth; day++) {
    const dateBtn = document.createElement('button');
    dateBtn.className = 'date-btn';
    dateBtn.innerHTML = `<span>${day}</span>`;

    if (day === specialDate) {
      dateBtn.innerHTML = `
        <span>${day}</span>
        <div class="heart-corner">‚ù§Ô∏è</div>
      `;
    }

    dateBtn.addEventListener('click', () => handleDateClick(day, dateBtn));
    calendarGrid.appendChild(dateBtn);
  }
}

// Handle date clicks
function handleDateClick(day, button) {
  const allButtons = document.querySelectorAll('.date-btn');
  allButtons.forEach(btn => btn.classList.remove('special-date'));

  if (day === 14) {
    button.classList.add('special-date');
    button.innerHTML = `
      <span>${day}</span>
      <div class="heart-corner">‚ù§Ô∏è</div>
    `;
    // Add romantic animation effect
    button.style.transform = 'scale(1.1)';
    setTimeout(() => {
      button.style.transform = 'scale(1)';
    }, 100);
  }
}

// Generate the calendar when the page loads
generateCalendarGrid();
  </script>
</body>
</html>
