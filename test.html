<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will You Be My Valentine?</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(135deg, #ff6f61, #ffcccb);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
    }

    .container {
      text-align: center;
      color: white;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
    }

    .btn {
      padding: 15px 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      color: white;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .btn:hover {
      transform: scale(1.1);
      background: rgba(255, 255, 255, 0.3);
    }

    .yes {
      background: #ff6f61;
    }

    .no {
      background: #ffcccb;
    }

    /* Cursor Light Effect */
    body::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: radial-gradient(circle at var(--x) var(--y), rgba(255, 255, 255, 0.1), transparent 100px);
      z-index: -1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Will you be my Valentine?</h1>
    <div class="buttons">
      <a href="valentine.html" class="btn yes" id="yesBtn">Yes</a>
      <button class="btn no" id="noBtn">No</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const noTexts = ["no :c", "pleasee", "cmon babe >:c", "please babe just gimme a chance :("];
    let yesScale = 1; // Initial scale for the Yes button

    // Function to change the No button text randomly
    function changeNoText() {
      const randomIndex = Math.floor(Math.random() * noTexts.length);
      noBtn.textContent = noTexts[randomIndex];
    }

    // Function to increase the size of the Yes button
    function increaseYesSize() {
      yesScale += 0.2; // Increase scale by 0.2 each time
      yesBtn.style.transform = `scale(${yesScale})`;
    }

    // Add click event listener to the No button
    noBtn.addEventListener('click', () => {
      changeNoText(); // Change the No button text
      increaseYesSize(); // Increase the size of the Yes button
    });

    // Cursor light effect
    document.addEventListener('mousemove', (e) => {
      document.documentElement.style.setProperty('--x', `${e.clientX}px`);
      document.documentElement.style.setProperty('--y', `${e.clientY}px`);
    });
  </script>
</body>
</html>
